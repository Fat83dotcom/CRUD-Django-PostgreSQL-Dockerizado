{% extends 'base.html' %}
    {% block content %}
        <section class="text-center index bg-index p-2">
            <h2>{{msg | safe}}</h2>
            <h2>Preencha os campos abaixo:</h2>

            <form class="text-center p-2 d-flex flex-column" action="{% url 'registrar' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="d-flex justify-content-between align-items-center p-1 m-1">
                    <label class="m-2 " for="{{field.id_for_label}}">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button class="btn btn-secondary m-3 shadow-btn" type="submit">Enviar Cadastro</button>
            </form>
        </section>
    {% endblock %}
