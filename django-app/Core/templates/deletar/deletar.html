            <h2>Exclusão de Registro !</h2>
            <h3>Esta ação não pode ser revertida, deseja continuar?</h3>

            <form class="text-center" action="{% url 'delete' pk %}" method="post">
                {% csrf_token %}

            <a href="{% url 'clientes' %}"><button class="btn btn-secondary m-3 shadow-btn">Voltar</button></a>
        </section>

    {% endblock %}
