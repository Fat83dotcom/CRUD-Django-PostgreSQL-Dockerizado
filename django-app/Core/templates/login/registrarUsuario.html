{% extends 'base.html' %}
{% block content %}
    <section class="text-center bg-index p-2">
        <h2>Registre-se</h2>
        <form class="d-flex flex-column  m-3 p-3 brd-radius" action="{% url 'criar_usuario'%}" method="post">
            {% csrf_token %}
            {% if forms %}
            {% for field in forms %}
            <div class="form-floating mb-3">
                {{field}}
                {% if field.errors %}
                <div style="color: red; background-color: rgb(241, 192, 192); border-radius: 5px;" class="text-start">
                    {{field.errors}}
                </div>
                {% endif %}
                {% if field.help_text %}
                <p style="font-size: smaller;" class="text-start">
                    {{field.help_text}}
                </p>
                {% endif %}
                
                <label for="{{field.id_for_label}}">{{field.name}}</label>
            </div>
            {% endfor %}
            {% endif %}
           
            <button type="submit" class="btn btn-primary m-3">Registrar</button>
        </form>
    </section>
{% endblock content%}
